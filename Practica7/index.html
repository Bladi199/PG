<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Menú de Escenas Mejorado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f1f2e;
      color: white;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: #2c2f3a;
      display: flex;
      flex-direction: column;
      padding: 30px 15px;
      box-shadow: 4px 0 15px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    .sidebar h4 {
      color: #ffffffcc;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .nav-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      background: none;
      border: none;
      color: #d6d6d6;
      padding: 12px 18px;
      width: 100%;
      border-radius: 8px;
      text-align: left;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 10px;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-btn:hover {
      background-color: #3b3f4c;
      color: #fff;
      transform: translateX(5px);
    }

    .nav-btn.active {
      background-color: #0d6efd;
      color: white;
      box-shadow: inset 4px 0 0 #ffffff88;
    }

    .nav-btn i {
      font-size: 18px;
    }

    .content {
      flex-grow: 1;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      background-color: #1f1f2e;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        height: 70px;
        padding: 10px;
      }

      .sidebar h4 {
        display: none;
      }

      .nav-btn {
        flex: 1;
        justify-content: center;
        font-size: 14px;
        padding: 8px;
      }

      .nav-btn i {
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h4>Menú Escenas</h4>
    <button class="nav-btn active" onclick="loadScene('escena1.html', this)">
      <i class="bi bi-camera-reels"></i> Escena 1
    </button>
    <button class="nav-btn" onclick="loadScene('escena3.html', this)">
      <i class="bi bi-camera-reels"></i> Escena 2
    </button>
    <button class="nav-btn" onclick="loadScene('escena4.html', this)">
      <i class="bi bi-camera-reels"></i> Escena 3
    </button>
     <button class="nav-btn" onclick="loadScene('escena2.html', this)">
      <i class="bi bi-camera-reels"></i> Escena 4
    </button>
    <button class="nav-btn" onclick="loadScene('escena7.html', this)">
      <i class="bi bi-camera-reels"></i> Escena 5
    </button>
    
  </div>

  <div class="content">
    <iframe id="sceneFrame" src="escena1.html"></iframe>
  </div>

  <script>
    function loadScene(file, btn) {
      const frame = document.getElementById('sceneFrame');
      frame.style.opacity = 0;

      // Timeout para el efecto visual de carga
      setTimeout(() => {
        frame.src = file;
        frame.onload = () => frame.style.opacity = 1;
      }, 100);

      // Activar botón seleccionado
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }
  </script>

</body>
</html>
